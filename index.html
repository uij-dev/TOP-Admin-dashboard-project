<!DOCTYPE html>
<html lang="en">

<head>
    <meta meta-charset="UTF-8">
    <meta name="veiwport" content="width=device-width, intial-scale=1.0">
    <title>Dashbord | TOP intermediate HTML and css project </title>
    <link rel="icon" href="./images/logo-blue.svg" type="image/svg+xml">
    <link rel="stylesheet" href="./css/fontfaces.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="grid">
    <div class="header">
        
    </div>

    <div class="sdbar">
        <div class="sdbar__row">
            <div class="sdbar__log-box">
                <img src="./images/logo-white.svg" alt="Dashbord Logo">
            </div>
            <h1 class="sdbar__logo-text">Dashboard</h1>
        </div>

        <div class="sdbar__row">
            <div class="sdbar__icon-box">
                <img src="./images/home-icon.svg" alt="Home Icon">
            </div>
            <p>Home</p>

            <div class="sdbar__icon-box">
                <img src="./images/profile-card-icon.svg" alt="Profile Card Icon">
            </div>
            <p>Profile</p>

            <div class="sdbar__icon-box">
                <img src="./images/msg-icon.svg" alt="Messages Icon">
            </div>
            <p>Messages</p>

            <div class="sdbar__icon-box">
                <img src="./images/clock-icon.svg" alt="History Icon">
            </div>
            <p>History</p>

            <div class="sdbar__icon-box">
                <img src="./images/task-icon.svg" alt="Tasks Icon">
            </div>
            <p>Tasks</p>

            <div class="sdbar__icon-box">
                <img src="./images/community-icon.svg" alt="Communities Icon">
            </div>
            <p>Communities</p>
        </div>

        <div class="sdbar__row">
            <div class="sdbar__icon-box">
                <img src="./images/settings-icon.svg" alt="Settings Icon">
            </div>
            <p>Settings</p>

            <div class="sdbar__icon-box">
                <img src="./images/question-mark-icon.svg" alt="Support Icon">
            </div>
            <p>Support</p>

            <div class="sdbar__icon-box">
                <img src="./images/privacy-icon.svg" alt="Home Icon">
            </div>
            <p>Privacy</p>
        </div>
    </div>
</body>

</html>
